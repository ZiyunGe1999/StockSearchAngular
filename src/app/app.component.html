<body>
<nav id="search-header" class="navbar navbar-expand-lg navbar-dark fixed-top mb-3">
  <a class="navbar-brand" [routerLink]="'.'">Stock Search</a>

  <!-- Step 3: Toggle the value of the property when the toggler button is clicked. -->
  <button class="navbar-toggler" type="button" (click)="isMenuCollapsed = !isMenuCollapsed">
    &#9776;
  </button>

  <!-- Step 2: Add the ngbCollapse directive to the element below. -->
  <div id="header-menu" [ngbCollapse]="isMenuCollapsed" class="collapse navbar-collapse justify-content-end">
    <ul class="navbar-nav">
      <li class="nav-item active">
        <!-- Step 4: Close the menu when a link is clicked. -->
        <a class="nav-link" [routerLink]="'.'" (click)="isMenuCollapsed = true">Search</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" [routerLink]="'.'" (click)="isMenuCollapsed = true">Watchlist</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" [routerLink]="'.'" (click)="isMenuCollapsed = true">Portfolio</a>
      </li>
    </ul>
  </div>
</nav>


<router-outlet></router-outlet>
<div style="text-align: center;">
  Powered by <a href="https://finnhub.io">Finnhub.io</a>
</div>
</body>
